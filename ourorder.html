<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Order</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f5e0c3;
    color: #3e2723;
    overflow-x: hidden;
  }

  .hero {
    position: relative;
    height: 40vh;
    overflow: hidden;
  }
  .hero img {
    position: absolute; top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover; object-position: center 35%;
  }
  .hero-text {
    position: absolute; bottom: 20%; width: 100%;
    text-align: center; color: #fff;
    font-size: 2rem; font-weight: bold;
    text-shadow: 0 4px 10px rgba(0,0,0,0.6);
  }

  .menu {
    max-width: 900px;
    margin: auto;
    padding: 2rem 1rem 1rem;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
  }

  .card {
    background: #fff8f0;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  .card img {
    width: 100%; height: 150px; object-fit: cover;
    border-bottom: 2px solid #f0d7b4;
  }
  .card-body {
    padding: 14px;
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 8px 12px;
    align-items: center;
  }
  .item-name {
    font-weight: 700; font-size: 1.05rem;
    grid-column: 1 / -1;
  }
  .pill {
    background: #f0d7b4; color: #4e342e;
    padding: 4px 10px; border-radius: 999px;
    font-weight: 600; font-size: 0.9rem;
    display: inline-block; white-space: nowrap;
  }
  .muted {
    color: #6d4c41; font-size: 0.95rem;
  }
  .remove-btn {
    background: #d84315; color: #fff; border: 0;
    padding: 8px 10px; border-radius: 8px;
    cursor: pointer; font-size: 0.95rem;
    grid-column: 1 / -1; transition: background .2s ease;
  }
  .remove-btn:hover { background: #bf360c; }

  .empty-message {
    grid-column: 1/-1;
    text-align: center;
    font-size: 1.2rem;
    color: #6d4c41;
  }

  /* Checkout area */
  .checkout {
    max-width: 900px; margin: 10px auto 24px;
    padding: 0 1rem;
  }
  .grand-total {
    background: #6d4c41; color: #fff;
    font-weight: 700; font-size: 1.2rem;
    padding: 12px 16px; border-radius: 10px;
    text-align: right;
  }
  .order-now-btn {
    display: block; width: 100%; max-width: 280px;
    margin: 12px auto 0;
    background: #ff9800; color: #fff; border: 0;
    padding: 12px 18px; border-radius: 10px;
    font-size: 1.05rem; font-weight: 700;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    cursor: pointer; transition: background .2s ease;
  }
  .order-now-btn:hover { background: #e68900; }
  .order-now-btn:disabled {
    background: #bdbdbd; cursor: not-allowed; box-shadow: none;
  }

  /* Modal (success popup) */
  .modal {
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.5);
    display: none; align-items: center; justify-content: center;
    padding: 1rem; z-index: 1000;
  }
  .modal-card {
    background: #fff8f0;
    border-radius: 14px;
    max-width: 360px; width: 100%;
    padding: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    text-align: center;
  }
  .modal-title {
    font-size: 1.25rem; font-weight: 800; margin-bottom: 6px;
  }
  .modal-sub { color: #6d4c41; margin-bottom: 14px; }
  .modal-total {
    background: #f0d7b4; display: inline-block;
    padding: 6px 12px; border-radius: 999px;
    font-weight: 700; margin-bottom: 14px;
  }
  .modal-actions {
    display: grid; gap: 10px; margin-top: 8px;
  }
  .btn {
    border: 0; border-radius: 10px; padding: 10px 14px;
    font-weight: 700; cursor: pointer;
  }
  .btn-primary { background: #6d4c41; color: #fff; }
  .btn-light   { background: #ff9800; color: #fff; }
</style>
</head>
<body>

<!-- Hero -->
<section class="hero">
  <img src="nature-of-coffee-cafe.jpg" alt="">
  <div class="hero-text">Our Order üõí</div>
</section>

<!-- Order List -->
<div class="menu" id="orderList"></div>

<!-- Checkout -->
<div class="checkout">
  <div class="grand-total" id="grandTotal">Grand Total: ‚Çπ0</div>
  <button id="orderNowBtn" class="order-now-btn" disabled>Order Now</button>
  <a href="index.html" class="order-now-btn" style="background:#6d4c41; text-align:center; text-decoration:none;">‚¨Ö Back to Menu</a>
</div>

<!-- Success Modal -->
<div class="modal" id="successModal" role="dialog" aria-modal="true" aria-labelledby="successTitle">
  <div class="modal-card">
    <div class="modal-title" id="successTitle">Order placed successfully! üéâ</div>
    <div class="modal-sub">Thanks for ordering with us.</div>
    <div class="modal-total" id="successTotal">Total: ‚Çπ0</div>
    <div class="modal-actions">
      <button class="btn btn-primary" id="goHomeBtn">Back to Main Menu</button>
      <button class="btn btn-light" id="closeModalBtn">Close</button>
    </div>
  </div>
</div>

<script>
  const listEl = document.getElementById('orderList');
  const grandEl = document.getElementById('grandTotal');
  const orderBtn = document.getElementById('orderNowBtn');
  const modal = document.getElementById('successModal');
  const modalTotal = document.getElementById('successTotal');
  const closeModalBtn = document.getElementById('closeModalBtn');
  const goHomeBtn = document.getElementById('goHomeBtn');

  let orders = JSON.parse(localStorage.getItem('orderItems')) || [];

  const formatINR = n => '‚Çπ' + Number(n || 0).toLocaleString('en-IN');

  function computeGrandTotal() {
    return orders.reduce((sum, it) => sum + (it.price * (it.qty || 1)), 0);
  }

  function renderOrders() {
    listEl.innerHTML = '';
    if (orders.length === 0) {
      listEl.innerHTML = `<div class="empty-message">No items in your order yet.</div>`;
      grandEl.textContent = 'Grand Total: ‚Çπ0';
      orderBtn.disabled = true;
      return;
    }

    let total = 0;
    orders.forEach((item, idx) => {
      const qty = item.qty || 1;
      const itemTotal = (item.price || 0) * qty;
      total += itemTotal;

      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div class="card-body">
          <div class="item-name">${item.name}</div>
          <div class="muted">Price <span class="pill">${formatINR(item.price)}</span></div>
          <div class="muted">Qty <span class="pill">${qty}</span></div>
          <div class="muted" style="grid-column:1 / -1;">Line Total <span class="pill">${formatINR(itemTotal)}</span></div>
          <button class="remove-btn" onclick="removeItem(${idx})">Remove ‚ùå</button>
        </div>
      `;
      listEl.appendChild(card);
    });

    grandEl.textContent = `Grand Total: ${formatINR(total)}`;
    orderBtn.disabled = orders.length === 0;
    orderBtn.textContent = orders.length ? `Order Now (${orders.length})` : 'Order Now';
  }

  // Remove an item
  function removeItem(index) {
    orders.splice(index, 1);
    localStorage.setItem('orderItems', JSON.stringify(orders));
    renderOrders();
  }
  window.removeItem = removeItem; // expose for inline onclick

  // Place order: show success popup, clear cart
  orderBtn.addEventListener('click', () => {
    if (!orders.length) return;

    const total = computeGrandTotal();
    modalTotal.textContent = `Total: ${formatINR(total)}`;
    modal.style.display = 'flex';

    // clear cart after showing success
    localStorage.removeItem('orderItems');
    orders = [];
    renderOrders();
  });

  closeModalBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });
  goHomeBtn.addEventListener('click', () => {
    window.location.href = 'index.html';
  });

  // Initial render
  renderOrders();
</script>

</body>
</html>
