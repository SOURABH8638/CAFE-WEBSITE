<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snacks Menu</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    background: linear-gradient(#3e2723, #1b100d);
    color: #3e2723;
  }
  header {
    background-color: #6f4e37;
    color: white;
    padding: 1rem;
    text-align: center;
    font-size: 1.5rem;
  }
  header a {
    font-size: 0.8rem;
    color: #ffd8b1;
    text-decoration: none;
  }
  .menu {
    max-width: 500px;
    margin: auto;
    padding: 1rem;
    overflow-y: auto;
    height: calc(100vh - 80px);
    -webkit-overflow-scrolling: touch;
    overscroll-behavior: contain;
  }
  .item {
    background: #fff3e0;
    margin-bottom: 15px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }
  .item img {
    width: 100%;
    height: 250px;
    object-fit: cover;
  }
  .info {
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .name {
    font-weight: bold;
  }
  .price {
    color: #4e342e;
  }
  .add-btn {
    background: #ff9800;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    font-size: 0.9rem;
  }
  .add-btn:hover {
    background: #e68900;
  }
</style>
</head>
<body>

<header>
  ☕ Snacks Menu
  <div><a href="index.html">← Back to Main Menu</a></div>
</header>

<div class="menu">
  <div class="item">
    <img src="bombay-grilled-sandwich.jpg" alt="Sandwiches">
    <div class="info">
      <div>
        <div class="name">Sandwiches</div>
        <div class="price">₹210</div>
      </div>
      <button class="add-btn" onclick="addToCart('Sandwiches', 210, 'bombay-grilled-sandwich.jpg')">Add</button>
    </div>
  </div>

  <div class="item">
    <img src="cup-cake.jpg" alt="Cupcakes">
    <div class="info">
      <div>
        <div class="name">Cupcakes</div>
        <div class="price">₹250</div>
      </div>
      <button class="add-btn" onclick="addToCart('Cupcakes', 250, 'cup-cake.jpg')">Add</button>
    </div>
  </div>

  <div class="item">
    <img src="french_fries.jpg" alt="French Fries">
    <div class="info">
      <div>
        <div class="name">French Fries</div>
        <div class="price">₹280</div>
      </div>
      <button class="add-btn" onclick="addToCart('French Fries', 280, 'french_fries.jpg')">Add</button>
    </div>
  </div>
</div>

<script>
  function addToCart(name, price, image) {
    let order = JSON.parse(localStorage.getItem('orderItems')) || [];
    order.push({ name, price, image, quantity: 1 });
    localStorage.setItem('orderItems', JSON.stringify(order));
    window.location.href = "ourorder.html";
  }
</script>

</body>
</html>
