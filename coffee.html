<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee Menu</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    background: linear-gradient(#3e2723, #1b100d);
    color: #3e2723;
  }
  header {
    background-color: #6f4e37;
    color: white;
    padding: 1rem;
    text-align: center;
    font-size: 1.5rem;
  }
  header a {
    font-size: 0.8rem;
    color: #ffd8b1;
    text-decoration: none;
  }
  .menu {
    max-width: 500px;
    margin: auto;
    padding: 1rem;
    overflow-y: auto;
    height: calc(100vh - 80px);
  }
  .item {
    background: #fff3e0;
    margin-bottom: 15px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }
  .item img {
    width: 100%;
    height: 250px;
    object-fit: cover;
  }
  .info {
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .name {
    font-weight: bold;
  }
  .price {
    color: #4e342e;
  }
  .add-btn {
    background: #ff9800;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    font-size: 0.9rem;
  }
  .add-btn:hover {
    background: #e68900;
  }
</style>
</head>
<body>

<header>
  ☕ Coffee Menu
  <div><a href="index.html">← Back to Main Menu</a></div>
</header>

<div class="menu">
  <div class="item">
    <img src="hot-coffee.png" alt="Hot Coffee">
    <div class="info">
      <div>
        <div class="name">Hot Coffee</div>
        <div class="price">₹210</div>
      </div>
      <button class="add-btn" onclick="addToCart(210)">Add</button>
    </div>
  </div>

  <div class="item">
    <img src="cold-coffee-1.jpg" alt="Cold Coffee">
    <div class="info">
      <div>
        <div class="name">Cold Coffee</div>
        <div class="price">₹250</div>
      </div>
      <button class="add-btn" onclick="addToCart(250)">Add</button>
    </div>
  </div>

  <div class="item">
    <img src="hot-chocolate.jpg" alt="Hot Chocolate">
    <div class="info">
      <div>
        <div class="name">Hot Chocolate</div>
        <div class="price">₹280</div>
      </div>
      <button class="add-btn" onclick="addToCart(280)">Add</button>
    </div>
  </div>
</div>

<script>
  let total = 0;
  function addToCart(price) {
    total += price;
    alert("Item added! Current total: ₹" + total);
  }
</script>

</body>
</html>
