<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee Menu</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    background: linear-gradient(#3e2723, #1b100d);
    color: #3e2723;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Header */
  header {
    background-color: #6f4e37;
    color: white;
    padding: 0.8rem 1rem;
    text-align: center;
  }
  .header-title {
    font-size: 1.5rem;
    margin-bottom: 4px;
  }
  .back-link {
    font-size: 0.85rem;
    color: #ffd8b1;
    text-decoration: none;
  }
  .back-link:hover { text-decoration: underline; }

  /* Menu */
  .menu {
    max-width: 500px;
    margin: auto;
    padding: 1rem;
    flex: 1;
  }
  .item {
    background: #fff3e0;
    margin-bottom: 15px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 3px 10px rgba(0,0,0,0.25);
    transition: transform 0.2s ease;
  }
  .item:hover { transform: translateY(-3px); }
  .item img {
    width: 100%;
    height: 250px;
    object-fit: cover;
  }
  .info {
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .name { font-weight: bold; }
  .price { color: #4e342e; }
  .add-btn {
    background: #ff9800;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    font-size: 0.9rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }
  .add-btn:hover { background: #e68900; }

  /* Footer button */
  .footer {
    background: #6f4e37;
    padding: 0.8rem;
    text-align: center;
  }
  .order-btn {
    background: #ffcc80;
    color: #4e342e;
    padding: 10px 18px;
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
    font-size: 1rem;
    display: inline-block;
    transition: background 0.3s ease;
  }
  .order-btn:hover { background: #ffb74d; }
</style>
</head>
<body>

<header>
  <div class="header-title">‚òï Coffee Menu</div>
  <div><a href="index.html" class="back-link">‚Üê Back to Main Menu</a></div>
</header>

<div class="menu">
  <div class="item">
    <img src="hot-coffee.png" alt="Hot Coffee">
    <div class="info">
      <div>
        <div class="name">Hot Coffee</div>
        <div class="price">‚Çπ210</div>
      </div>
      <button class="add-btn" onclick="addToCart('Hot Coffee', 210, 'hot-coffee.png')">Add</button>
    </div>
  </div>

  <div class="item">
    <img src="cold-coffee-1.jpg" alt="Cold Coffee">
    <div class="info">
      <div>
        <div class="name">Cold Coffee</div>
        <div class="price">‚Çπ250</div>
      </div>
      <button class="add-btn" onclick="addToCart('Cold Coffee', 250, 'cold-coffee-1.jpg')">Add</button>
    </div>
  </div>

  <div class="item">
    <img src="hot-chocolate.jpg" alt="Hot Chocolate">
    <div class="info">
      <div>
        <div class="name">Hot Chocolate</div>
        <div class="price">‚Çπ280</div>
      </div>
      <button class="add-btn" onclick="addToCart('Hot Chocolate', 280, 'hot-chocolate.jpg')">Add</button>
    </div>
  </div>
</div>

<!-- Footer with Our Order button -->
<footer class="footer">
  <a href="ourorder.html" class="order-btn">üõí Our Order</a>
</footer>

<script>
  function addToCart(name, price, image) {
    const item = { name, price, image, qty: 1 };
    const cart = JSON.parse(localStorage.getItem('orderItems')) || [];


    const existing = cart.find(i => i.name === name);
    if (existing) {
      existing.qty += 1;
    } else {
      cart.push(item);
    }

    localStorage.setItem('orderItems', JSON.stringify(cart));
    window.location.href = 'ourorder.html';
  }
</script>

</body>
</html>
